  <!-- infographiq: run function to link the svg with the svg_list -->
 <script src='https://marinebon.org/infographiqJS/libs/infographiq_latest/infographiq.js'></script> 
  <script>

      svg: 'svg_example.svg',

      svg_filter: "svg_example.svg"});
