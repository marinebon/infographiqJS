<!DOCTYPE html>
<html lang="en">
<head>
  <title>Steven Studies!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <h1>Steven Studies!</h1>

  <div class="container-fluid">
    <div class="row" style="background-color: LightGray;">
      <h4 style="text-align: center">What phases do you want to quiz yourself on? Check all that apply.</h4>
    </div>
    <div class="row" >
      <div class="col-sm-4">
        <input type="checkbox" id="P1" name="P1" checked>
        <label for="P1">1</label>
      </div>
      <div class="col-sm-4">
        <input type="checkbox" id="P2" name="P2">
        <label for="P2">2</label>
      </div>
      <div class="col-sm-4">
        <input type="checkbox" id="P3" name="P3">
        <label for="P3">3</label>
      </div>
    </div>

    <div class="row">
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    </div>
    <div class="row">
        <div id = "counter-report" style ="margin:5px; font-weight: bold">0 right answers in a row.</div>
        <div id = "question" style ="margin:5px"> </div>
        <p>
    </div>
    <div class="row">
      <div class="text-center">
        <input type="text" id="entry" name="entry" required minlength="1" size="15" style ="margin:15px">
        <p>
        <div id = "answer" style ="margin:5px; font-weight: bold"> </div>
        <p>
        <button type="button" id = "checkAnswer" onclick="checkAnswer()" class="btn btn-primary">Am I right?</button>
        <button type="button" id = "newQuestion" style = "display: none;" onclick="generateQuestion()" class="btn btn-success">Want a new question?</button>
        <p>
      </div>

      <input type="hidden"  id="entry-answer" name="entry-answer">
      <input type="hidden"  id="counter" name="counter" value = 0>
    </div>

  </div>

  <!-- jquery v1.12.4 -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- bootstrap v3.3.5 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- d3 v5 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>

    function checkAnswer(){
      d3.selectAll("#checkAnswer").style("display", "none");
      d3.selectAll("#newQuestion").style("display", "inline");     
      if (d3.select('#entry-answer').property("value") == d3.select('#entry').property("value")){
        d3.selectAll("#answer").text("Correct!" );
        var count = parseInt(d3.select('#counter').property("value"));
        count = count + 1;
        d3.select('#counter').property("value", count);
        d3.select('#counter-report').text(count + " right answers in a row.");
      }
      else {
        d3.selectAll("#answer").text("Incorrect. The answer is: " + d3.select('#entry-answer').property("value"));
        d3.select('#counter').property("value", 0);
        d3.select('#counter-report').text("0 right answers in a row.");
      }
    }

    function generateQuestion(){
      var allowedPhases = [];
      if (d3.select("#P1").property("checked") == true){
        allowedPhases.push(1);
      }
      if (d3.select("#P2").property("checked") == true){
        allowedPhases.push(2);
      }
      if (d3.select("#P3").property("checked") == true){
        allowedPhases.push(3);
      }
      if (allowedPhases.length == 0){
        alert('You have to pick at least one phase.');
        return;
      }   

      d3.selectAll("#checkAnswer").style("display", "inline");
      d3.selectAll("#newQuestion").style("display", "none");   
      d3.selectAll("#answer").text("");
      d3.select('#entry').property("value", "");
      csv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRUEl86sDC84jdSwq2vmpD5Q2oqxdMyyQrlfRMQbAeGub5tn9PfU6ZjwGv7xH-LHMphri9gP5zXf_Hl/pub?gid=0&single=true&output=csv";

      var question_beginning =["What is the measurement, in inches, for: ", "What is the measurement, in millimeters, for: ", "What is the reference for: "];

      d3.csv(csv).then(function(data) {
        var row_num = data.length - 1;

        do {
          var select_row = Math.round(row_num*Math.random());
          var select_row_subset = data[select_row];
          var phaseIncluded = allowedPhases.find(element => element == select_row_subset["Phase"]);
        } while (phaseIncluded == null);

        var question_column = Math.round(Math.random()*2);
        var question_text = question_beginning[question_column] + select_row_subset["Description"];

        if (question_column == 0){
          var right_answer =  select_row_subset["Inches"];
        }
        else if (question_column == 1){
          var right_answer =  select_row_subset["Millimeters"];
        }
        else {
          var right_answer =  select_row_subset["Reference"];
        }

        console.log(right_answer);
        d3.select('#entry-answer').property("value", right_answer);
        d3.selectAll("#question").text(question_text );
      })

    }
    generateQuestion();

  </script>

</body>
</html>
